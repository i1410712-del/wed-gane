<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>æ‰“åœ°é¼ éŠæˆ²</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .hole {
      width: 120px;
      height: 120px;
      background: #8b5a2b;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .mole {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 10px;
      left: 20px;
      display: none;
    }
    .mole img {
      width: 100%;
      height: 100%;
    }
    .hole.active .mole {
      display: block;
    }

    /* å‡ºç¾å‹•ç•« */
    @keyframes popUp {
      from {
        transform: translateY(20px) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* è¢«æ‰“å‹•ç•« */
    @keyframes hit {
      0% { transform: scale(1); }
      50% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    .hole.active .mole img {
      animation: popUp 0.2s ease-out;
    }
  </style>
</head>
<body>

  <h1>ğŸ¹ æ‰“åœ°é¼ éŠæˆ²</h1>
  <div id="score">åˆ†æ•¸ï¼š0</div>

  <div class="game">
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
    <div class="hole"><div class="mole"><img src="img/download.jpg"></div></div>
  </div>

  <!-- éŸ³æ•ˆ -->
  <audio id="hitSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const hitSound = document.getElementById('hitSound');

    let score = 0;
    let lastHole;

    function randomHole() {
      const hole = holes[Math.floor(Math.random() * holes.length)];
      if (hole === lastHole) return randomHole();
      lastHole = hole;
      return hole;
    }

    function peep() {
      const hole = randomHole();
      hole.classList.add('active');
      setTimeout(() => {
        hole.classList.remove('active');
      }, 800);
    }

    holes.forEach(hole => {
      hole.addEventListener('click', () => {
        if (hole.classList.contains('active')) {
          score++;
          scoreBoard.textContent = `åˆ†æ•¸ï¼š${score}`;

          hitSound.currentTime = 0;
          hitSound.play();

          const img = hole.querySelector('img');
          img.style.animation = 'hit 0.2s';

          setTimeout(() => {
            img.style.animation = '';
            hole.classList.remove('active');
          }, 200);
        }
      });
    });

    setInterval(peep, 1000);
  </script>

</body>
</html>
